<!doctype html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <title>medya etiketleri</title>
    </head>
    <body>
        <!-- medya etiketleri -->

        <!-- 

            controls: ileride kontrolleri yapmamiza olanak tanir (yazmadiginizda sayfada gorunmez)
            loop: donguye sokar
            muted: varsayilani sessize alir

         -->

        <audio controls loop muted>
            <source src="./muzik.mp3" type="audio/mpeg" />
            tarayiciniz bu ozelligi desteklemiyor / bir sorun cikti
            <!-- eger bir sorun cikarsa bu yaziyi gosterir -->
        </audio>

        <br />
        <br />
        <br />

        <!-- poster: video'ya kapak verir -->
        <video controls width="300" loop muted poster="./fotograf.png">
            <source src="./muzik2.mp4" type="video/mp4" />
            <!-- track alt aciklama satiri ekler ama ben ilgili videonun aciklama dosyasini bulamadim -->
            <!-- <track kind="subtitles" src="subtitle-en.vtt"> -->
            tarayiciniz bu ozelligi desteklemiyor / bir sorun cikti
            <!-- eger bir sorun cikarsa bu yaziyi gosterir -->
        </video>
    </body>
</html>
