        <!-- 

        a linklerinde target niteligi icinde eger iframe'nin name degeri ile ayni ise iframe icinde acar

         -->

        <!-- eger acilmayan bir site olursa "X-Frame-Options Header" politikasina uygun davranip acilamayabilirler.

        bazi sayfalar iframe'de acilmasini engeller

        kaynak: https://stackoverflow.com/questions/12265298/why-does-google-com-not-load-in-an-iframe
         -->
        <!-- calismiyorlar: -->

        <!-- sandbox="deger": icindeki haric tum islevleri engeller -->
        <!-- sandbox="allow-forms": form islemleri haric engeller -->
        <!-- sandbox="allow-scripts": javascript islemleri haric engeller -->
        <!-- sandbox: tum islevleri engeller -->
        <iframe
            name="Bu-iframe"
            src="https://hattab.vercel.app"
            width="800"
            height="800"
            frameborder="1"
            sanbox="allow-scripts"
        ></iframe>
